<section [ngClass]="{'loading': !taskList.length}">
    <ul *ngIf="taskList.length">
        <li *ngFor="let item of taskList; let i = index">
            <input type="checkbox" [(ngModel)]="item.checked">
            <input type="text" [(ngModel)]="item.task" [ngClass]="{'checked': item.checked}" (keyup)="validationInput(item.task, i)">
            
            <button>
                <img src="assets/icons/icon-trash.svg" alt="Lixeira" (click)="deleteItemTaskList(i)">
            </button>

            
        </li>

        
    </ul>
</section>

<app-todo-input-add-itens (emitItemTaskList)="setEmitiTaskList($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length" (click)="deleteAllTaskList()"></app-todo-button-delete-all>
